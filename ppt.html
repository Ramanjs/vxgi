<h2 id="real-time-global-illumination">Real-Time Global Illumination</h2>
<h3 id="using-voxel-cone-tracing">(using Voxel Cone Tracing)</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h2 id="introduction">Introduction</h2>
<ul>
<li data-marpit-fragment="1">Raytracing is slow</li>
<li data-marpit-fragment="2">Optimizations:
<ul>
<li data-marpit-fragment="3">Brute Force: more computing power!</li>
<li data-marpit-fragment="4">Approximation: cone tracing</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/ppt-motivation.jpg&quot;);background-size:auto 4in;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="3" data-marpit-fragments="1" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2 id="motivation">Motivation</h2>

<ul>
<li data-marpit-fragment="1">Video Games!</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h2 id="vxgi-pipeline">VXGI Pipeline</h2>
<ul>
<li data-marpit-fragment="1">Voxelization using the GPU Hardware Rasterizer</li>
<li data-marpit-fragment="2">Hybrid Rendering Pipeline
<ul>
<li data-marpit-fragment="3">Rasterized primary rays for direct lighting</li>
<li data-marpit-fragment="4">Cone Traced secondary rays for indirect GI</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h1 id="voxelization">VOXELIZATION</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h2 id="one-pass-voxelization-pipeline">One Pass Voxelization Pipeline</h2>
<ol>
<li>Rasterization</li>
<li>Dominant Axis Projection</li>
<li>Direct Light Injection and Mipmapping</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h3 id="rasterization">Rasterization</h3>
<ul>
<li data-marpit-fragment="1">Use GPU to generate voxels</li>
<li data-marpit-fragment="2">Thin surface voxelization of triangle B with voxel V:
<ul>
<li data-marpit-fragment="3">B’s plane intersects V</li>
<li data-marpit-fragment="4">2D projection of B along it's dominant axis intersects the 2D projection of V.</li>
</ul>
</li>
<li data-marpit-fragment="5">Disable depth testing (z-buffer)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">
<h4 id="hardware-conservative-rasterization">Hardware Conservative Rasterization</h4>
<ul>
<li data-marpit-fragment="1">Generate fragments for every pixel touched by a primitive</li>
<li data-marpit-fragment="2"><code>GL_NV_conservative_raster</code> Extension</li>
<li data-marpit-fragment="3">NVIDIA’s new Maxwell architecture (2014 onwards)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-theme="uncover" lang="en-US" class="invert" style="--class:invert;--theme:uncover;">

<h3 id="inside-the-geometry-shader">Inside the Geometry Shader</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-glsl">...

<span class="hljs-comment">// select the dominant axis</span>
<span class="hljs-type">float</span> axis = <span class="hljs-built_in">max</span>(geometryNormal.x, <span class="hljs-built_in">max</span>(geometryNormal.y, geometryNormal.z));

<span class="hljs-keyword">if</span> (axis == geometryNormal.x) {
    <span class="hljs-built_in">gl_Position</span> = <span class="hljs-type">vec4</span>(outputPosition.zy, <span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (axis == geometryNormal.y) {
    <span class="hljs-built_in">gl_Position</span> = <span class="hljs-type">vec4</span>(outputPosition.xz, <span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>);
} <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (axis == geometryNormal.z) {
    <span class="hljs-built_in">gl_Position</span> = <span class="hljs-type">vec4</span>(outputPosition.xy, <span class="hljs-number">1.0</span>, <span class="hljs-number">1.0</span>);
}
<span class="hljs-built_in">EmitVertex</span>();

...
</code></pre>
</section>

<h3 id="direct-lighting-and-3d-mipmapping">Direct Lighting and 3D Mipmapping</h3>
<ul>
<li data-marpit-fragment="1">Each projected triangle passed through the standard rasterization pipeline to perform 2D scan conversion</li>
<li data-marpit-fragment="2">Compute 3D integer coordinate within the destination voxel image</li>
<li data-marpit-fragment="3"><code>imageStore()</code> (OpenGL 4.2+) to write direct lighting to 3D image</li>
<li data-marpit-fragment="4"><code>glGenerateMipmap()</code> for automatic mipmap generation</li>
</ul>
</section>
